<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="carousel-container">
        <div class="slide-container">
            <span>1/3</span>
            <img src="https://source.unsplash.com/G85VuTpw6jg">
        </div>
        <div class="slide-container">
            <span>2/3</span>
            <img src="https://source.unsplash.com/aVO8mOTIVsE">
        </div>
        <div class="slide-container">
            <span>3/3</span>
            <img src="https://source.unsplash.com/oiPgftwdIeU">
        </div>
        <button class="left-button" onClick="decreaseSlideIdx()">&lt;</button>
        <button class="right-button" onClick="increaseSlideIdx()">&gt;</button>
        <div class="dots">
            <span class="dot">&#x2022;</span>
            <span class="dot">&#x2022;</span>
            <span class="dot">&#x2022;</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
