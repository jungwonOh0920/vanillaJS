<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>lightbox</h1>
    <p>click an image to see the modal.</p>
    <div class="row">
        <div class="column" onclick="handleImgClick(0)"><img src="./images/img_lights_wide.jpg" />
        </div>
        <div class="column" onclick="handleImgClick(1)"><img src="./images/img_mountains.jpg" /></div>
        <div class="column" onclick="handleImgClick(2)"><img src="./images/img_nature.jpg" />
        </div>
        <div class="column" onclick="handleImgClick(3)"><img src="./images/img_snow.jpg" />
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-inner-container">
            <button class="exit" onclick="handleExit()">&times;</button>
            <button class="navigator left" onclick="moveLeft()">&#10094;</button>
            <button class="navigator right" onclick="moveRight()">&#10095;</button>
            <div class="modal-content">
                <div class="slide">
                    <div class="number">1 / 4</div>
                    <img src="./images/img_lights_wide.jpg" alt="Northern lights" />
                </div>
                <div class="slide">
                    <div class="number">2 / 4</div>
                    <img src="./images/img_mountains.jpg" alt="Mountains" />
                </div>
                <div class="slide">
                    <div class="number">3 / 4</div>
                    <img src="./images/img_nature.jpg" alt="Nature and sunrinse" />
                </div>
                <div class="slide">
                    <div class="number">4 / 4</div>
                    <img src="./images/img_snow.jpg" alt="Snow on mountains" />
                </div>
            </div>
            <p class="img-desc"></p>
            <div class="row">
                <div class="column" onclick="handleImgClick(0)"><img src="./images/img_lights_wide.jpg" />
                </div>
                <div class="column" onclick="handleImgClick(1)"><img src="./images/img_mountains.jpg" /></div>
                <div class="column" onclick="handleImgClick(2)"><img src="./images/img_nature.jpg" />
                </div>
                <div class="column" onclick="handleImgClick(3)"><img src="./images/img_snow.jpg" />
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
