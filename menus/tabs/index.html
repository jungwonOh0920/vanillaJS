<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <div class="tabs">
            <button class="tab active" onclick="handleClick(event, 'html')">HTML</button>
            <button class="tab" onclick="handleClick(event, 'css')">CSS</button>
            <button class="tab" onclick="handleClick(event, 'js')">JS</button>
        </div>
        <div>
            <div id="html" class="content active">html contents</div>
            <div id="css" class="content">css contents</div>
            <div id="js" class="content">JS contents</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
